<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hexcode Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Hexcode Generator</h1>
      <div class="color-box">
        <button id="color-button">Generate Hexcode</button>
      </div>
      <div class="result">
        <p>Hexcode:</p>
        <input type="text" id="hexcode-input">
        <button id="copy-button">Copy</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
